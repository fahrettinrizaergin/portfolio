version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - portfolio-network

  # Add development service for hot-reloading
  portfolio-dev:
    image: node:18-alpine
    container_name: portfolio-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge 